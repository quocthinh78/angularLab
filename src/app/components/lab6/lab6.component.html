<div class="container">
    <div class="row" [style.margin-top.px]="30">
        <div class="col-lg-6">
            <table class="table table-light">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Active</th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let item of todos">
                        <td>{{item.id}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.status ? 'Active' : "Disable"}}</td>
                        <td>
                            <button class="btn btn-success" (click)="editTodo(item)">Sua</button>
                            <button class="btn btn-danger" (click)="deleteTodo(item.id)">Xoa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-6">
            <div [style.font-size.px]="30" *ngIf="isFormAdd">
                Thêm sảm phẩm
            </div>

            <div [style.font-size.px]="30" *ngIf="!isFormAdd">
                Sửa sảm phẩm
            </div>
            <form [style.margin-top.px]="30">
                <div class="form-group">
                    <label for="my-input">Title</label>
                    <input id="my-input" class="form-control" [(ngModel)]="product.title" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label for="my-select">Status</label>
                    <select id="my-select" class="form-control" [(ngModel)]="product.status" [ngModelOptions]="{standalone: true}">
                    <option value="true">Active</option>
                    <option value="false">Disable</option>
                  </select>
                </div>
            </form>
            <button *ngIf="isFormAdd" type="button" (click)="addTodo()" class="btn btn-primary">Them</button>
            <button *ngIf="!isFormAdd" type="button" (click)="onUpdate()" class="btn btn-primary">Sua</button>
        </div>
    </div>
</div>
